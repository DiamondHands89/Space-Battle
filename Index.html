<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="background">
            <!-- Home Screen -->
            <div class="home">
            <button class="StartButton" onclick="startRound()">Start</button>
            </div>




            <!-- Game Screen -->
            <div class="game">
                <div class="scoreboard">
                    <div class="roundCount">0</div>
                    <div class="score">0</div>
                    <div class="lifeCount">3</div>
                </div>
                
                <div class="gameDisplay"></div>
                
                <div class="controls">
                    <button class="controlButtons" id="fire" onclick="fire()">Fire</button>
                    <button class="controlButtons" id="retreat">Retreat</button>
                </div>
            </div>


            <div class="win"></div>



            <div class="lose"></div>
        </div>



        <script src="App.js" async defer></script>
    </body>
</html>
